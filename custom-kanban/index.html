<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Custom Kanban</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div class="column" id="new" ondragover="allowDrop(event)" ondrop="drop(event)">
			<h1>New</h1>
		</div>
		<div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
			<h1>In-Progress</h1>
		</div>
		<div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
			<h1>Done</h1>
		</div>
	</div>
</body>
<script src="js/app.js"></script>
</html>
